<body bgcolor='white' align="left">

  <header>
  <h1>선혁 위키 문서 검색 도구</h1>
  </header>

<style>
.green_window {
    display: inline-block;
    width: 500px; height: 34px;
    border: 3px solid #200400;
    background: white;
}
.input_text {
    width: 480px; height: 28px;
    margin: 6px 0 0 9px;
    border: 0;
    line-height: 80x;
    font-weight: normal;
    font-size: 16px;
    outline: none;
}
.sch_smit {
    width: 54px; height: 40px;
    margin: 0; border: 0;
    vertical-align: top;
    background: #200400;
    color: white;
    font-weight: bold;
    border-radius: 1px;
    cursor: pointer;
}
.sch_smit:hover {
    background: #56C82C;
}
</style>
<!-- HTML -->
<div>
<span class='green_window'>
<input id=text type="text" class='input_text' name="search" onkeydown="enterSearch()"/></span>
<input type="button" class='sch_smit' value="이동" onclick="myFunction()"/>
</div>
<!-- JAVASCRIPT -->
<script type="text/javascript">
function enterSearch() {
    if(event.keyCode == 13){
        myFunction();  // 실행할 이벤트
    }
}
function myFunction() {
    var x = document.getElementById("text").value;
    location.href = x+".html"
		//window.open (x+".html")
}

</script>
<script>
$(function () {	//화면 로딩후 시작
		$("#text").autocomplete({  //오토 컴플릿트 시작
			source: List,	// source는 data.js파일 내부의 List 배열
			focus : function(event, ui) { // 방향키로 자동완성단어 선택 가능하게 만들어줌
				return false;
			},
			minLength: 1,// 최소 글자수
			delay: 100,	//autocomplete 딜레이 시간(ms)
			//disabled: true, //자동완성 기능 끄기
		});
	});
</script>
</body>
<body>
